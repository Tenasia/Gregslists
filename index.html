<!DOCTYPE html>
<html>

<head>
    <title>Greg's List</title>
    <meta name="A sample job listing made by a student">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li class="logo"><a href="#">Greg's Lists</a></li>
            <li class="nav_links"><a href="#">Post</a></li>
            <li class="nav_links"><a href="#">Account</a></li>
        </ul>
    </nav>
    <section class="container">
        <div class="input_form">
            <form>
                <input class="input" type="text" placeholder="Search software jobs"><input class="icon_submit" type="image" src="Images/magnifying-glass.png">
            </form>
        </div>
        <div class="prev_and_next">
            <div class="prev">
                <p>
                    < prev </p>
            </div>
            <div class="page">
                <p>1 to 100 of 179</p>
            </div>
            <div class="next">
                <p>
                    next >

                </p>
            </div>
        </div>
        <div class="schedules">
            <div class="schedule_details">
                <p>June 22 <span>Technical Project Manager</span> Midtown East</p>
            </div>
            <div class="schedule_details">
                <p>June 21 <span>Frontend Developer</span> SoHo</p>
            </div>
            <div class="schedule_details">
                <p>June 20 <span>Senior Python Developer / Cofounder</span> Flatiron</p>
            </div>
        </div>
    </section>
</body>

</html>
